<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figit - GitHub Markdown Viewer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: #333;
      background: #fff;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Form Elements */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 12px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #18a0fb;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      background: #f0f0f0;
      color: #333;
    }

    button:hover:not(:disabled) {
      background: #e0e0e0;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button.primary {
      background: #18a0fb;
      color: white;
    }

    button.primary:hover:not(:disabled) {
      background: #0d8de5;
    }

    /* Settings View */
    .settings-view {
      padding: 20px;
      overflow-y: auto;
    }

    .settings-view h2 {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .hint {
      margin-top: 6px;
      color: #666;
      font-size: 11px;
      line-height: 1.5;
    }

    .hint ol {
      margin: 4px 0 0 16px;
      padding: 0;
    }

    .hint li {
      margin-bottom: 2px;
    }

    .hint code {
      background: #f0f0f0;
      padding: 1px 4px;
      border-radius: 3px;
      font-family: monospace;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    /* Main View */
    .main-view {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      display: flex;
      gap: 8px;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #eee;
      background: #fafafa;
    }

    .url-form {
      display: flex;
      gap: 8px;
      flex: 1;
    }

    .url-input {
      flex: 1;
    }

    .header-buttons {
      display: flex;
      gap: 4px;
    }

    .icon-button {
      padding: 8px 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1;
    }

    .icon-button:hover:not(:disabled) {
      background: #f5f5f5;
      border-color: #ccc;
    }

    .error-message {
      padding: 8px 12px;
      background: #ffeaea;
      color: #d32f2f;
      font-size: 11px;
      margin: 0;
    }

    .file-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 12px;
      background: #f5f5f5;
      border-bottom: 1px solid #eee;
      font-size: 11px;
    }

    .file-details {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .file-info .file-name {
      font-weight: 500;
      color: #333;
    }

    .file-info .file-repo {
      color: #666;
    }

    .insert-button {
      padding: 6px 12px;
      background: #18a0fb;
      color: white;
      font-size: 11px;
      border-radius: 4px;
    }

    .insert-button:hover:not(:disabled) {
      background: #0d8de5;
    }

    .content-area {
      flex: 1;
      overflow-y: auto;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
      text-align: center;
      padding: 40px 20px;
    }

    .empty-state .example {
      margin-top: 8px;
      font-size: 10px;
      color: #bbb;
    }

    /* Markdown Content */
    .markdown-content {
      padding: 20px;
      line-height: 1.6;
    }

    .markdown-content h1,
    .markdown-content h2,
    .markdown-content h3,
    .markdown-content h4,
    .markdown-content h5,
    .markdown-content h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
    }

    .markdown-content h1:first-child,
    .markdown-content h2:first-child,
    .markdown-content h3:first-child {
      margin-top: 0;
    }

    .markdown-content h1 { font-size: 24px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
    .markdown-content h2 { font-size: 20px; border-bottom: 1px solid #eee; padding-bottom: 6px; }
    .markdown-content h3 { font-size: 16px; }
    .markdown-content h4 { font-size: 14px; }
    .markdown-content h5 { font-size: 13px; }
    .markdown-content h6 { font-size: 12px; color: #666; }

    .markdown-content p {
      margin-bottom: 16px;
    }

    .markdown-content ul,
    .markdown-content ol {
      margin-bottom: 16px;
      padding-left: 24px;
    }

    .markdown-content li {
      margin-bottom: 4px;
    }

    .markdown-content code {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', 'Fira Code', monospace;
      font-size: 11px;
    }

    .markdown-content pre {
      background: #f5f5f5;
      padding: 16px;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 16px;
    }

    .markdown-content pre code {
      background: none;
      padding: 0;
    }

    .markdown-content blockquote {
      border-left: 4px solid #ddd;
      padding-left: 16px;
      color: #666;
      margin-bottom: 16px;
    }

    .markdown-content a {
      color: #18a0fb;
      text-decoration: none;
    }

    .markdown-content a:hover {
      text-decoration: underline;
    }

    .markdown-content img {
      max-width: 100%;
      border-radius: 8px;
    }

    .markdown-content table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }

    .markdown-content th,
    .markdown-content td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }

    .markdown-content th {
      background: #f5f5f5;
      font-weight: 600;
    }

    .markdown-content hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 24px 0;
    }

    .markdown-content input[type="checkbox"] {
      margin-right: 8px;
    }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #f0f0f0;
      border-top-color: #18a0fb;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <!-- SCRIPT_PLACEHOLDER -->
</body>
</html>
