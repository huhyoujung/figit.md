<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with Figma-style gradient -->
  <rect width="128" height="128" rx="24" fill="url(#bg-gradient)"/>

  <!-- Git branch visualization merged with Figma diamond -->
  <g transform="translate(64, 64)">
    <!-- Main diamond shape (Figma-inspired) -->
    <path d="M0 -40 L40 0 L0 40 L-40 0 Z" fill="url(#diamond-gradient)" opacity="0.9"/>

    <!-- Git branch lines -->
    <line x1="0" y1="-24" x2="0" y2="24" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="16" y2="-16" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="8" x2="-14" y2="22" stroke="white" stroke-width="4" stroke-linecap="round"/>

    <!-- Git nodes (commits) -->
    <circle cx="0" cy="-24" r="6" fill="white"/>
    <circle cx="0" cy="0" r="6" fill="white"/>
    <circle cx="0" cy="24" r="6" fill="white"/>
    <circle cx="16" cy="-16" r="5" fill="white"/>
    <circle cx="-14" cy="22" r="5" fill="white"/>
  </g>

  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1E1E1E"/>
      <stop offset="100%" stop-color="#2D2D2D"/>
    </linearGradient>
    <linearGradient id="diamond-gradient" x1="-40" y1="-40" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#F24E1E"/>
      <stop offset="33%" stop-color="#FF7262"/>
      <stop offset="66%" stop-color="#A259FF"/>
      <stop offset="100%" stop-color="#1ABCFE"/>
    </linearGradient>
  </defs>
</svg>
